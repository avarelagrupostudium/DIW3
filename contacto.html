    <div class="container-fluid cuerpoContacto">
      <div class="container-fluid contacto col-11 mb-4 p-4">
        <div class="row col-10 justify-content-center mx-auto">
          <div class="col-11 col-md-9">
            <h1 class="text-center">Contacto</h1>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    name="apellido"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="correo" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    name="correo"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="asunto" class="form-label">Asunto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="asunto"
                    name="asunto"
                  />
                </div>
                <div class="col-12">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="mensaje"
                    name="mensaje"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <button type="submit" class="btn w-100 botonContacto">
                        Enviar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid fixed-bottom-md">
      <div class="row mx-auto col-md-12 p-md-3">
        <div class="row col-11 col-md-12 p-2 mx-auto mx-md-auto">
